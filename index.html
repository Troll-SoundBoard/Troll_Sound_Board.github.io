<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troll SoundBoard</title>
  <link rel="stylesheet" href="style.css">
  <script src="soundtouch.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Background grid */
    #bgGrid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(6, 1fr);
      z-index: -1;
    }
    .bgSquare {
      background: #111;
      transition: background-color 0.05s linear;
    }
  </style>
</head>
<body>

  <!-- Background grid -->
  <div id="bgGrid"></div>

  <!-- Title -->
  <h1 id="title"><strong>Troll SoundBoard</strong></h1>
  <hr id="div">

  <!-- Dynamic button container -->
  <div id="buttonContainer"></div>

  <!-- Bottom Audio Control Bar -->
  <div class="audio-bar">
    <button onclick="stopAllAudio()">â¹ Stop All</button>
    <button id="muteBtn" onclick="toggleMute()">ğŸ”Š Unmuted</button>
    <button id="loopBtn" onclick="toggleLoop()">ğŸ” Loop: OFF</button>
    <button onclick="toggleSidebar()">ğŸ›ï¸ Controls</button>
  </div>

  <!-- Sidebar Control Panel -->
  <div id="sidebar">
    <h2>Audio Controls</h2>
    <label>
      Speed (0.5xâ€“2x): 
      <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
      <span id="speedValue">1x</span>
    </label>
    <br>
    <label>
      Bass Boostedness (0â€“10): 
      <input type="range" id="bassControl" min="0" max="10" step="1" value="0">
      <span id="bassValue">0</span>
    </label>
    <br>
    <label>
      <input type="checkbox" id="reverseControl"> Play in Reverse
    </label>
    <br>
    <button class="ugly" onclick="resetControls()">Reset Controls</button>
    <button class="ugly" onclick="toggleSidebar()">Close</button>
  </div>

</body>
</html>
